<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TWA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="/dist/output.css" rel="stylesheet">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="shortcut icon" href="https://lh3.googleusercontent.com/xrtJecq5dAAmpEGPP9vgzCAazKS8p_jhJ5JVxodoQOAjQks5JJ0JLsMo4haUBGuMRrMoXRgxMH69r3oH6PYuJ-sRzQSSfvgQ5IpY6UgdrL5SWzUapXkssQF3cgKBlNpnI0uBgmqrXw=w2400" type="image">
</head>

<body>
    <!-- nav bar -->

    <header>
        <img class="mx-4" width="280" height="170" src="https://lh3.googleusercontent.com/eDl4VdOtMcCOa6Gsc62IfqWYk7r-Zluz6tr5U9LejZoofXtlsrZGk_DY9kl0uPOIRL8RZjzh3kWvMOw0mSfL61aykMo8w5SbTa0yMpiqFdNlgSQjJgy4uX7tduGQQnL9j3hJy5EBRw=w2400" /><br>
        <p class=" mx-5">Shubham Bulkunde Roll no. 2115
        </p>
    </header>

    <hr>
    <section class="vh-90 " style="background-image:url(https://source.unsplash.com/1400x800/?texture,dark)">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-10">
                    <div class="card" style="border-radius: 1rem; border-color: white;">
                        <div class="row g-0">
                            <div class="col-md-5 col-lg-4 d-none d-md-block">
                                <img src="https://lh3.googleusercontent.com/tedsXyXpkWqZoUH4siI6tcuenZ4zClIqD9A9i_Z8Mn31RzRuTAT8NADFyJiS_3ra6TETIWdsuUuQMfVc1Qt4knSXzVbLsZQozEFSk3OHpbzzEdhdUDcZbG0FdvkIRk5o-KlSAjj7xQ=w2400" alt="..." class="img-fluid" style=" height: 550px ; border-radius: 1rem 0 0 1rem;"
                                />
                            </div>
                            <div class="container col-md-4 col-sm-4 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">


                                    <h5 class=" mb-3 pb-3 font-semibold text-xl" style="letter-spacing: 1px;">Enter your marks
                                    </h5>


                                    <div class="form-outline mb-2">
                                        <input type="number" id="attend" class="form-control form-control-lg" placeholder="% / 100" />
                                        <label class="form-label" for="attend">Attendance</label>
                                    </div>

                                    <div class="form-outline mb-2">
                                        <input type="number" id="test1" class="form-control form-control-lg" placeholder="out of 30" />
                                        <label class="form-label" for="test1">Mock practical</label>
                                    </div>

                                    <div class="form-outline mb-2">
                                        <input type="number" id="test2" class="form-control form-control-lg" placeholder="Ut + Pre" />
                                        <label class="form-label" for="test2">Mock tests</label>
                                    </div>

                                    <div class="form-outline mb-2">
                                        <input type="number" id="special" class="form-control form-control-lg" placeholder="upto 5" />
                                        <label class="form-label" for="special">Extra achievements</label>
                                    </div>


                                </div>
                            </div>
                            <div class="container col-md-4 col-sm-4 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <div class="form-outline mb-4">
                                        <a type="button" href="#" id="final" class="justify-center px-3 py-2  text-2xl font-bold hover:bg-gray-800 btn btn-success hover:text-white text-lg " onclick="calc();">Get
                                            Termwork
                                        </a>
                                    </div>
                                    <div class="form-outline mb-4">

                                        <label class="form-label" for="result">
                                            <h5 class=" font-semibold text-3xl" style="letter-spacing: 1px;">Term work =
                                            </h5>
                                        </label>
                                        <input type="text" id="result" class="form-control form-control-lg" placeholder="out of 20" />
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <script>
        function calc() {
            var attend = parseFloat(document.getElementById("attend").value);
            var test1 = parseFloat(document.getElementById("test1").value);
            var test2 = parseFloat(document.getElementById("test2").value);
            var special = parseFloat(document.getElementById("special").value);
            document.getElementById("result").value = (attend / 5 + test1 / 1.5 + test2 / 5 + special) / 4;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
